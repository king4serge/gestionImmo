<div class="col-md-12">
    <div class="row">
        <div class="col-md-8">
            <input type="text" #searchInput (keyup.enter)="searchBiens(searchInput.value)" class="form-control"
                placeholder="Chercher un bien">
        </div>
        <div class="col-md2">
            <button type="submit" (click)="searchBiens(searchInput.value)" class="btn btn-primary">Chercher</button>
        </div>
    </div>
</div>
