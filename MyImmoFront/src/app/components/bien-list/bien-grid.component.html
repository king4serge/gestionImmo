<div class="row">
  <div class="col-lg-3">
    <div class="list-group">
      <a [routerLink]="['/categorie/1']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Villas Simples</a>
      <a [routerLink]="['/categorie/2']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Villas VIP</a>
      <a [routerLink]="['/categorie/3']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Immeubles</a>
      <a [routerLink]="['/categorie/4']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Magasins</a>
      <a [routerLink]="['/categorie/5']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Terrains</a>
      <a [routerLink]="['/categorie/6']" 
      routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Maisons</a>
    </div>
  </div>
  <!-- /.col-lg-3 -->
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let bien of biens">
        <div class="card h-100">
          <a href="#"><img class="card-img-top img-responsive" [src]="bien.urlPhoto"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ bien.nom }}</a>
            </h4>
            <h5>{{ bien.prix | currency: 'EUR'}}</h5>
            <p class="card-text">{{ bien.description }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
